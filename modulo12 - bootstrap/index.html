<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de cadastro</h1>
        </header>
        <div class="row">
            <div class="col">
                <div class="alert alert-info h5">
                    Preencha o formulário com seus dados pessoais. 
                </div>
            </div>
        </div>
        <div class="row">
            <form>
                <label class="form-label h3" for="nome">Nome:</label>
                <input class="form-control" required type="text">
                <label class="form-label h3" for="email">E-mail:</label>
                <input id="email" class="form-control" required type="email">
                <label class="form-label h3" for="telefone">Telefone:</label>
                <input class="form-control"  required type="tel" placeholder="(00) 00000-0000">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os <a href="#">termos</a>.</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
