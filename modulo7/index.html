<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Módulo 7</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Atividade EBAC - Módulo 7</h1>
        <h2>Vamos verificar se valor A é maior que valor B: </h2>
        <form id="form-numbers">
            <input type="number" id="numero-A" required placeholder="Insira o valor A">
            <input type="number" id="numero-B" required placeholder="Insira o valor B">
            <button type="submit" id="btn-verificar" >verificar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
